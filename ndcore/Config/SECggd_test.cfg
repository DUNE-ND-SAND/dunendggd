compGas_gap      ={RPCPad:actGas_gap}
compResiplateDim =[Q('196cm'),Q('96cm'),Q('0.3cm')]
compStripxDim     =[Q('0.765cm'),Q('96cm'),Q('0.35cm')]
compStripyDim     =[Q('196cm'),Q('0.75cm'),Q('0.35cm')]
#compRpcModDim    =[Q('500cm'),Q('600cm'),Q('1.5cm')]
#compResiplateDim =[Q('496cm'),Q('596cm'),Q('0.3cm')]
