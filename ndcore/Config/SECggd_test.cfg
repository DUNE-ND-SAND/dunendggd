################################################################
#Loading the secondary detector modules based on components here
################################################################
#Loading downstream ECAL 
[ECALDownstream]
subbuilders   = ['SBPlane']
class         = ndcore.Module.ECALMod.ECALModBuilder
modEcalMat       = 'Lead'
modScintMat      = 'Scintillator'
modEcalThickness = Q('81cm')
modLeadThickness = Q('1.75mm')
modNElements  = 60
#nSBPlanes      = 1
#able to add "modRotPlaneEven" or "modRotPlaneEven"

#Loading upstream ECAL based on downstream ECAL
[ECALUpstream]
subbuilders   = ['SBPlane']
class         = {ECALDownstream:class}
modEcalMat       = {ECALDownstream:modEcalMat}
modScintMat      = {ECALDownstream:modScintMat}
modEcalThickness = Q('81cm')
modLeadThickness = Q('1.75mm')
modNElements  = 60
#nSBPlanes      = 1
#able to add "modRotPlaneEven" or "modRotPlaneEven"

#Loading ECal barrel module based on downstream ECAL
[ECALBarrelMod]
subbuilders    = ['SBPlane']
class          = {ECALDownstream:class}
modEcalMat        = {ECALDownstream:modEcalMat}
modScintMat       = {ECALDownstream:modScintMat}
modEcalThickness  = {ECALUpstream:modEcalThickness}
modLeadThickness  = {ECALUpstream:modLeadThickness}
modNElements      = {ECALUpstream:modNElements}
modAltPlaneOrient = False
#able to add "modRotPlaneEven" or "modRotPlaneEven"

#Loading ECal barrel based on ECal barrel module
[ECALBarrel]
class            = ndcore.Module.ECALBarrel.ECALBarrelBuilder
subbuilders      = ['ECALBarrelMod'] # stt so the modules can be placed around stt dim
modEcalMat          = 'Air'
modScintMat         = {ECALDownstream:modScintMat}
modSTubeEndsToLead  = Q('8cm')
modInnerDimension     = [Q('12m'),Q('12m'),Q('50m')]

#Loading MuID barrel module
[MuIDBarrel]
subbuilders = ['RPCTray_BarSmall','RPCTray_BarMidF','RPCTray_BarMidS','RPCTray_BarBig']
#subbuilders = ['RPCTray_End']
class = ndcore.Module.MuIDBarrel.MuIDBarrelBuilder
# Temp numbers:
modMagThickness = Q('50cm')
#magInDim   = [Q('4.5m'),Q('4m'),Q('7.2m')] 
modMagInDim   = [Q('15m'),Q('15m'),Q('75m')] 
# According to design numbers, should be:
#magThickness = Q('60cm')
#magInDim   = [ Q('4.5m'),Q('3.8m'),Q('6.8m')] 
   # not the same as CDR inner dimensions
   # set so that inner dim of MuIDBarrel are 4.5 x 5 x 8
modSteelPlateThickness = Q('10cm')
modGap_tworpctrays=Q('10cm')
modAir_gap=Q('5cm')
modMuidInDim = [modMagInDim[0] + 2*modMagThickness, modMagInDim[1] + 2*modMagThickness, modMagInDim[2] + 2*modMagThickness] #outer dim of magnet

#Loading MuID upstream module
[MuIDUpstream]
subbuilders = ['RPCTray_End']
class = ndcore.Module.MuIDEnd.MuIDEndBuilder
modMuidDim = [Q('1500cm'), Q('1500cm'), Q('64.5cm')]
modSteelPlateDim = [Q('1500cm'), Q('1500cm'), Q('20cm')]
modNTraysPerPlane = 1
modNPlanes =  3
modMuidMat = 'Steel'
modMuidRot = 'noRotate'

#Loading MuID downstream module
[MuIDDownstream]
subbuilders = ['RPCTray_End']
class = ndcore.Module.MuIDEnd.MuIDEndBuilder
modMuidDim = [Q('500cm'), Q('500cm'), Q('64.5cm')]
modSteelPlateDim = [Q('1500cm'), Q('1500cm'), Q('20cm')]
modNTraysPerPlane = 1
modNPlanes =  3
modMuidMat = {MuIDUpstream:modMuidMat}
modMuidRot = 'noRotate'

